  <!-- Page Content -->
  <div id="page-content-wrapper">

    <app-header></app-header>

    <div class="container-fluid">
      <!-- upload a file -->

      <div class="row">
        <div class="col-md-12 mt-5">
          <div class="card">
            <div class="card-header">
              <div class="card-title">
                <h4><i class="fa fa-user" aria-hidden="true"></i> Role Management</h4>
              </div>
            </div>
            <div class="card-body">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-3">
                    <select name="rolename" id="rolename" class="select-form" [(ngModel)]="rolename"
                      value="{{ rolename }}">
                      <option disabled>Select Role :</option>
                      <option *ngFor="let item of roles">{{ item }}</option>
                    </select>
                  </div>
                  <div class="col-md-4 role-select">
                    selected Role :<span class="ml-2 main-role">{{ rolename | titlecase }}</span>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-md-12">
                    <table class="table table-light table-borderless" style="width: 100%">
                      <thead class="thead-light">
                        <tr>
                          <th>Module Name</th>
                          <th class="text-center">
                            <!-- <input type="checkbox" class="checkbox-form" name="addAll" id="addAll" (click)="selectAllConfig($event, 'add')"> -->
                            <label for="checkedCheckbox" class="si si-checkbox"
                              (change)="selectAllConfig($event, 'add')">
                              <input type="checkbox" name="addAll" id="checkedCheckbox" [checked]="addAll">
                              <span class="si-label">Add</span>
                            </label>
                          </th>
                          <th class="text-center">
                            <!-- <input type="checkbox" class="checkbox-form" name="updateAll" id="updateAll" (click)="selectAllConfig($event, 'update')"> -->
                            <label for="checkedCheckbox" class="si si-checkbox"
                              (change)="selectAllConfig($event, 'update')">
                              <input type="checkbox" name="updateAll" id="checkedCheckbox" [checked]="updateAll">
                              <span class="si-label">Update</span>
                            </label>
                          </th>
                          <th class="text-center">
                            <!-- <input type="checkbox" class="checkbox-form" name="deleteAll" id="deleteAll" (click)="selectAllConfig($event, 'delete')"> -->
                            <label for="checkedCheckbox" class="si si-checkbox"
                              (change)="selectAllConfig($event, 'delete')">
                              <input type="checkbox" name="deleteAll" id="checkedCheckbox" [checked]="deleteAll">
                              <span class="si-label">Delete</span>
                            </label>
                          </th>
                          <th class="text-center">
                            <!-- <input type="checkbox" class="checkbox-form" name="viewAll" id="viewAll" (click)="selectAllConfig($event, 'view')"> -->
                            <label for="checkedCheckbox" class="si si-checkbox"
                              (change)="selectAllConfig($event, 'view')">
                              <input type="checkbox" name="viewAll" id="checkedCheckbox" [checked]="viewAll">
                              <span class="si-label">View</span>
                            </label>
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of moduleNames;let i=index">
                          <td>{{ item.config_name }}</td>
                          <td class="text-center">
                            <!-- <input type="checkbox" class="checkbox-form" name="add" id="add" 
                            [checked]="item.addConfig == 1 ? item.addConfig : false"
                            (click)="selectConfig($event, i, 'add')"> -->
                            <label for="checkedCheckbox-{{i}}" class="si si-checkbox"
                              (change)="selectConfig($event, i, 'add')">
                              <input type="checkbox" name="checkbox" id="checkedCheckbox-{{i}}"
                                [checked]="item.addConfig == 1 ? item.addConfig : false">
                              <span class="si-label">Add</span>
                            </label>
                          </td>
                          <td class="text-center">
                            <!-- <input type="checkbox" class="checkbox-form" name="update" id="update"
                              [checked]="item.updateConfig == 1 ? item.updateConfig : false"
                              (click)="selectConfig($event, i, 'update')"> -->
                            <label for="checkedCheckbox-{{i}}" class="si si-checkbox"
                              (change)="selectConfig($event, i, 'update')">
                              <input type="checkbox" name="checkbox" id="checkedCheckbox-{{i}}"
                                [checked]="item.updateConfig == 1 ? item.updateConfig : false">
                              <span class="si-label">Update</span>
                            </label>
                          </td>
                          <td class="text-center">
                            <!-- <input type="checkbox" class="checkbox-form" name="delete" id="delete"
                              [checked]="item.deleteConfig == 1 ? item.deleteConfig : false"
                              (click)="selectConfig($event, i, 'delete')"> -->
                            <label for="checkedCheckbox-{{i}}" class="si si-checkbox"
                              (change)="selectConfig($event, i, 'delete')">
                              <input type="checkbox" name="checkbox" id="checkedCheckbox-{{i}}"
                                [checked]="item.deleteConfig == 1 ? item.deleteConfig : false">
                              <span class="si-label">Delete</span>
                            </label>
                          </td>
                          <td class="text-center">
                            <!-- <input type="checkbox" class="checkbox-form" name="view" id="view"
                              [checked]="item.viewConfig == 1 ? item.viewConfig : false"
                              (click)="selectConfig($event, i, 'view')"> -->
                            <label for="checkedCheckbox-{{i}}" class="si si-checkbox"
                              (change)="selectConfig($event, i, 'view')">
                              <input type="checkbox" name="checkbox" id="checkedCheckbox-{{i}}"
                                [checked]="item.viewConfig == 1 ? item.viewConfig : false">
                              <span class="si-label">View</span>
                            </label>
                          </td>
                        </tr>
                        <tr *ngIf="moduleNames.length <= 0 && !spinner">
                          <td colspan="10" class="text-center">
                            <div>No Data Found</div>
                          </td>
                        </tr>
                        <tr *ngIf="spinner">
                          <td colspan="10" class="text-center">
                            <div class="spinner-border text-secondary" role="status">
                              <span class="sr-only">Loading...</span>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>

                <!-- sample checkbox one-->
                <!-- <div class="row">

                    </label>
                  </div>
                </div> -->
                <!-- end sample checkbox one-->

                <!-- sample checkbox two -->
                <!-- <div class="row">
                  <div class="col-md-12">
                    <ul class="check-list-set">
                      <li class="check-set" *ngFor="let item of parameters; let j = index">
                        <div class="checkbox-wrap">
                          <input type="checkbox" name="parameter" id="parameter-{{j}}" />
                          <label for="parameter-{{j}}">{{item.perems}}</label>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div> -->
                <!-- end sample checkbox two -->

              </div>
            </div>
            <div class="card-footer">
              <button class="btn success-btn float-right" (click)="updateConfig()">
                <i class="fa fa-check-circle" aria-hidden="true"> Save</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /#page-content-wrapper -->

</div>
