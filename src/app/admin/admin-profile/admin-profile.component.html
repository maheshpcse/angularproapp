      <div class="row">
        <div class="col-md-12 mt-3">
          <div class="w3-container">
            <div class="w3-card-4">
              <header class="w3-container w3-light-gray">
                <h3><i class="fa fa-check-circle mt-2"></i> {{ username }}</h3>

              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-3 p-3">
                    <div class="w3-container">
                      <img [src]="imgSrc" alt="_profile" class="img-responsive">
                    </div>
                  </div>
                  <div class="col-md-9 p-2">
                    <div class="primary-text">
                      <label for="firstname"><span class="ml-2"><i class="fa fa-user"></i> {{ firstname }}</span></label>
                      <span class="ml-1">{{ lastname }}</span>
                      <p class="design ml-2"><i class="fa fa-briefcase"></i><span class="ml-2">{{ designation }}</span></p>
                    </div>
                    <hr>
                    <div class="w3-container">
                      <label for="email">Email :</label> {{ email }} <br>
                      <label for="phonenumber">Phone number :</label> {{ phoneNumber }} <br>
                      <label for="created_on">Created on :</label> {{ created_on }} <br>
                    </div>
                  </div>
                </div>
