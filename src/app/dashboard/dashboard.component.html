<div class="d-flex" id="wrapper">

  <app-sidemenu></app-sidemenu>
  <!-- Page Content -->
  <div id="page-content-wrapper">

    <app-header></app-header>
    <div class="container">
      <div class="row">
        <div class="col-md-12 mt-5">
          <form class="example">
            <input type="text" name="search" [(ngModel)]="searchItem" placeholder="Search..."
              (keypress)="searchData(searchItem)">
            <button type="submit" (click)="searchData(searchItem)"><i class="fa fa-search"></i></button>
          </form>
          <div class="card" *ngIf="searchRes">
            <div class="card-body">
              <ul class="list-group list" *ngFor="let item of data">
                <li class="list-group-item">{{ item }}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="row" *ngIf="searchRes">
        <div class="col-md-12 mt-5">
          <p class="text-center">No results found...</p>
        </div>
      </div>
      <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
</div>
